<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="../js/renderer.js" type="application/javascript" ></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="bg-dark text-white"><br>
    <div id="container"><br>
        <h2 class="text-center">MTimer</h2><br>
        <div class="container-fluid">

                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">h</span>
                            <input type="number" class="form-control" placeholder="Hours" id="hours" min="0" value="0" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">m</span>
                            <input type="number" class="form-control" placeholder="Minutes" id="minutes" min="0" max="59" value="0" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">s</span>
                            <input type="number" class="form-control" placeholder="Seconds" id="seconds" min="0" max="59" value="0" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="row align-items-center justify-content-center">
                        <div class="col-3"> 
                            <button id="start" onclick="start_button()" type="button" class="btn btn-dark" style="background-color: black;">Start</button> 
                            <button id="stop" onclick="stop_button()" type="button" class="btn btn-secondary">Stop</button>
                            <button id="update" onclick="history_button()" type="button" class="btn btn-light">Update</button> 
                        </div>
                    </div>

                </div>
        </div><br><hr><br>

        <div class="container-fluid">
            <h5 class="text-center">History</h5>
            <table class="table text-white" id="history_table">
            </table>
        </div>
        
    </div>
</body>
</html>
